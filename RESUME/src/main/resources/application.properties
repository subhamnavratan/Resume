# -------------------------------
# Application Info
# -------------------------------
spring.application.name=RESUME

# -------------------------------
# Server Configuration
# -------------------------------
# Render provides $PORT, fallback to 8080 for local
server.port=${PORT:8080}
server.address=0.0.0.0

# -------------------------------
# MongoDB Configuration
# -------------------------------
# Use environment variable for DB connection
# On Render: set MONGO_URI in Environment tab
# Locally: set in PowerShell with:
#   $env:MONGO_URI="..."
# Or use a .env file
spring.data.mongodb.uri=${MONGO_URI}

# -------------------------------
# Logging
# -------------------------------
logging.level.org.springframework=INFO
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.com.mongodb=DEBUG
